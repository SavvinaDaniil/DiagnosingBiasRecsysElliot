experiment:
  data_config:
    strategy: fixed
    test_path: ../data/uniformly_random1/uniformly_random_fold_1_test.tsv
    train_path: ../data/uniformly_random1/uniformly_random_fold_1_train.tsv
  dataset: uniformly_random1
  evaluation:
    simple_metrics:
    - nDCG
  models:
    DMF:
      batch_size: 1024
      epochs: 25
      item_mlp: (64,32)
      lr: 0.0001
      meta:
        save_recs: true
      n_fold: 1
      similarity: cosine
      user_mlp: (64,32)
  print_results_as_triplets: true
  top_k: 10
